<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="q9style.css" />
  </head>
  <body>
    <div class="pricetable">
      <div class="package">
        <h2>Basic Package</h2>
        <p class="rate">₹250/month</p>
        <ul>
          <li>1GB/month</li>
          <li>100 calls/month</li>
        </ul>
        <button>Select Package</button>
      </div>
      <div class="package">
        <h2>Standard Package</h2>
        <p class="rate">₹350/month</p>
        <ul>
          <li>2GB/month</li>
          <li>200 calls/month</li>
        </ul>
        <button>Select Package</button>
      </div>
      <div class="package highlight">
        <h2>Premium Package</h2>
        <p class="rate">₹500/month</p>
        <ul>
          <li>Unlimited GB</li>
          <li>Unlimited calls</li>
        </ul>
        <button>Select Package</button>
      </div>
    </div>
  </body>
</html>
